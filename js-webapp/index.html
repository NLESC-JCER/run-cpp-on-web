<!doctype html>
<html lang="en">
   <head>
      <title>Newton-Raphson</title>
      <meta charset="utf-8">
      <script type="text/javascript" src="newtonraphson.js"></script>
      <script>
         createModule().then((module) => {
            const epsilon = 0.001;
            const finder = new module.NewtonRaphson(epsilon);
            const guess = -20;
            const root = finder.solve(guess);
            document.getElementById('answer')
               .innerHTML = "Function root is approximately at x = " +
                            root.toFixed(2);
         });
      </script>
   </head>
   <body>
      <span id="answer"> </span>
   </body>
</html>
